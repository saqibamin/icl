<!DOCTYPE html>
<html>
<head>
	<title>Tables in HTML</title>
</head>
<body>
		
	<h1>Table in HTML</h1>

	<table border="1px" width="500px" cellspacing="0">
		<tr>
			<th>R.#</th>
			<th>Name</th>
			<th>Class</th>
		</tr>
		<tr>
			<td>1</td>
			<td>John Doe</td>
			<td>MSc</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Jane Doe</td>
			<td>BSc</td>
		</tr>
	</table>
	<br /><br />

	<table border="1px" cellspacing="0" width="500px">
		<tr>
			<th colspan="4">Datesheet</th>
		</tr>
		<tr>
			<th>Date</th>
			<th>Class 1</th>
			<th>Class 2</th>
			<th>Class 3</th>
		</tr>
		<tr>
			<td>1/2/2012</td>
			<td>Isl</td>
			<td>Eng</td>
			<td>Math</td>
		</tr>
		<tr>
			<td>2/2/2012</td>
			<td>Isl</td>
			<td>Eng</td>
			<td>Math</td>
		</tr>
		<tr>
			<td>3/2/2012</td>
			<td colspan="3">Sunday</td>
		</tr>
		<tr>
			<td>4/2/2012</td>
			<td>Isl</td>
			<td>Eng</td>
			<td>Math</td>
		</tr>
	</table>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Shadows</title>
	<style type="text/css">
		.box {
			width: 150px;
			height: 150px;
			background: #ddd;
			margin: 30px auto;
			/*box-shadow: x y blur color;*/
			box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.5);
		}
		h1 {
		    text-shadow: 0 0 6px #000;
		    text-shadow: 0px 1px 1px #000;
		}
	</style>
</head>
<body>
	
	<div class="box"></div>
	<h1>This is for shadow test</h1>

</body>
</html>

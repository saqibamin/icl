<!DOCTYPE html>
<html>
<head>
	<title>Border Radius IN CSS</title>
	<style type="text/css">
		.box {
			width: 150px;
			height: 150px;
			background: #ddd;
			margin-bottom: 10px;
			border: 1px solid #aaa;
		}
		.b-1 {
			border-radius: 10px ;
			border-top-left-radius: 30px;
		}

		.b-2 {
			border-top-left-radius: 20px;
			border-bottom-right-radius: 20px;
		}
		.b-3 {
			border-radius: 50%;
		}
	</style>
</head>
<body>
		
	<div class="box b-1"></div>
	<div class="box b-2"></div>
	<div class="box b-3"></div>

</body>
</html>

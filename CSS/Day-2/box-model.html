<!DOCTYPE html>
<html>
<head>
	<title>Box Model</title>
	<style type="text/css">
		.box {
			background-color: #ddd;
			width: 200px;
			height: 150px;
			/* 
				Margin
				Padding
				Border
			 */
			margin: 50px;
			
			margin-top: 50px;
			margin-bottom: 50px;
			margin-left: 50px;
			margin-right: 50px;
				
			margin: 50px 20px 10px 5px;
			margin: 50px 20px;

			padding: 10px;

			border: 1px solid #000;
		}	
		.orange {
			background-color: orange;
		}
	</style>
</head>
<body>
	<div class="box">
		Lorem Ipsum
	</div>
	<div class="box orange">
		
	</div>
</body>
</html>

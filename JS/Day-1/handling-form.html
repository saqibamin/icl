<!DOCTYPE html>
<html>
<head>
	<title>Working with Forms</title>
	<style type="text/css">
		.red-borders {
			border: 1px solid #cb0009;
		}
		form td {
			vertical-align: top;
		}
		form td span {
			display: none;
			/*display: block;*/
		}
		.red-borders + span {
		    display: block;
		}
	</style>
</head>
<body>

	<form onsubmit="return validate_form(this);">
		<table>
			<tr>
				<td>Your Name:</td>
				<td >
					<input type="text" name="name" />
					<span id="message-for-name">Name is Required</span>
				</td>
			</tr>
			<tr>
				<td>Your Email:</td>
				<td>
					<input type="text" id="email" name="email" />
					<span>Email is Required</span>
				</td>
			</tr>
			<tr>
				<td>Your Message:</td>
				<td>
					<textarea name="message"></textarea>
					<span>Message cannot be empty</span>
				</td>
			</tr>
		</table>
		<input type="submit" value="Send Data">
	</form>

	<script type="text/javascript">
	/*
		Show error messages below each input field if found
	*/
	function validate_form(f) {
		
		var error_flag = false;

		if( f.name.value.length < 3 ) {
			f.name.className = 'red-borders';
			// document.getElementById('message-for-name').innerHTML = 'Name is Required';
			f.name.focus();
			error_flag = true;
			// return false;
		} else {
			// document.getElementById('message-for-name').innerHTML = '';
			f.name.className = '';
		}
		
		if( f.email.value.length < 3 ) {
			f.email.className = 'red-borders';
			if( !error_flag ) 
				f.email.focus();
			error_flag = true;
			// return false;
		} else {
			f.email.className = '';
		}
		if( f.message.value.length < 3 ) {
			f.message.className = 'red-borders';
			if( !error_flag )
				f.message.focus();
			error_flag = true;
			// return false;
		} else {
			f.message.className = '';
		}

		// if( error_flag ) return false;
		// else return true;

		return !error_flag;
	}
	</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Creating a Basic Slider</title>
	<link rel="stylesheet" type="text/css" href="slider.css">
</head>
<body>
		
	<div class="slider-wrapper">
		<div class="slider-inner-wrapper">
			<div class="slide">
				<img src="slides/1.jpg" >
				<h2>This is slide 1</h2>
			</div>
			<div class="slide">
				<img src="slides/2.jpg" >
				<h2>This is slide 2</h2>
			</div>
			<div class="slide">
				<img src="slides/3.jpg" >
				<h2>This is slide 3</h2>
			</div>
			<div class="slide">
				<img src="slides/4.jpg" >
				<h2>This is slide 4</h2>
			</div>
		</div>
		<a href="#" class="next-slide">Next</a>
		<a href="#" class="prev-slide">Previous</a>
	</div>

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="slider.js"></script>

</body>
</html>

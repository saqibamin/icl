<!DOCTYPE html>
<html>
<head>
	<title>jQuery .each()</title>
</head>
<body>

	<ul>
		<li>Lorem.</li>
		<li>Deserunt!</li>
		<li>Aliquam?</li>
		<li>Cum!</li>
		<li>Beatae.</li>
	</ul>
	

	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		/*
			var arr = [1,3,4]
			for(i = 0; i < arr.length; i++) {
				arr[i]
			}
		*/

		var x = 1;
		jQuery('li').each(function() {
			$(this).prepend(x);
			x++;
		});
	</script>

</body>
</html>
